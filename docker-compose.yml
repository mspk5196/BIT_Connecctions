version: "3.9"

services:
  # Frontend Service
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_BASE_URL: ${VITE_BASE_URL}
        VITE_AI_BASE_URL: ${VITE_AI_BASE_URL}
        VITE_GOOGLE_CLIENT_ID: ${VITE_GOOGLE_CLIENT_ID}
    container_name: bitconnections-frontend
    ports:
      - "8082:80"
    env_file:
      - /envs/bit-connections-frontend.env
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bitconnections-network
      - reverse-proxy

  # Backend Service
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: bitconnections-backend
    ports:
      - "5002:5000"
    env_file:
      - /envs/bit-connections-backend.env
    volumes:
      - ./server/uploads:/app/uploads
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - bitconnections-network
      - reverse-proxy

  # OCR Flask Service
  ocr_service:
    build:
      context: ./python
      dockerfile: Dockerfile
    container_name: bitconnections-ocr
    ports:
      - "6001:6000"
    env_file:
      - /envs/bit-connections-ai.env
    volumes:
      - ./python/uploads:/app/uploads
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bitconnections-network
      - reverse-proxy

  # Postgres Database Service (Optional - if you're using Postgres)
  postgres:
    image: postgres:15
    container_name: bitconnections-postgres
    ports:
      - "5432:5432"
    env_file:
      - /envs/bit-connections-postgres.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/database:/docker-entrypoint-initdb.d
    restart: unless-stopped
    networks:
      - bitconnections-network
      - reverse-proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  bitconnections-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
